{% extends "base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <label>Name: </label>
    <input name="name" value="{{contato.nome}}">
    <br>
    <label>Telefone: </label>
    <input name="telefone" value="{{contato.telefone}}">
    <br>
    <label>Url: </label>
    <input name="url" value="{{contato.url}}">
    <br>
    <input type="hidden" name="id" value="{{contato.id}}">
    <input type="submit" value="Submit">
</form>
{% endblock content %}
